<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plugin Rendered Page</title>
    <!-- Tailwind CSS CDN with dark mode enabled -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen bg-neutral-900 flex items-center justify-center transition-colors"
  >
    <div
      class="bg-neutral-800 rounded-2xl shadow-xl p-10 max-w-lg w-full flex flex-col items-center border border-neutral-700"
    >
      <div class="mb-6">
        <svg
          class="w-16 h-16 text-neutral-400 mx-auto"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          viewBox="0 0 48 48"
        >
          <circle
            cx="24"
            cy="24"
            r="22"
            stroke="currentColor"
            stroke-width="3"
            fill="#18181b"
          />
          <path
            d="M16 24l6 6 10-10"
            stroke="currentColor"
            stroke-width="3"
            stroke-linecap="round"
            stroke-linejoin="round"
            fill="none"
          />
        </svg>
      </div>
      <h1 class="text-3xl font-extrabold text-neutral-100 mb-2 text-center">
        Welcome!
      </h1>
      <p class="text-lg text-neutral-400 text-center mb-6">
        This is a
        <span class="font-semibold text-neutral-200">Plugin Rendered Page</span
        >.
      </p>
      <div class="flex flex-col items-center gap-2">
        <span
          class="inline-block px-3 py-1 bg-neutral-700 text-neutral-200 rounded-full text-xs font-medium"
        >
          Isolated &amp; Customizable
        </span>
        <span
          class="inline-block px-3 py-1 bg-neutral-700 text-neutral-200 rounded-full text-xs font-medium"
        >
          Powered by Tailwind CSS
        </span>
      </div>
    </div>
  </body>
</html>
